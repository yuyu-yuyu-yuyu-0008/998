<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Yahoo 抓取前端</title>
</head>
<body>
  <h1>Yahoo 抓取測試</h1>
  <button id="fetchBtn">抓取 Yahoo</button>
  <pre id="result"></pre>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const resultEl = document.getElementById("result");
      resultEl.innerText = "讀取中...";

      try {
        const res = await fetch("https://rgtttts-66666.hf.space/");
        if (!res.ok) throw new Error("HTTP error " + res.status);

        const data = await res.json();
        if (!data.html) throw new Error("回傳資料格式錯誤");

        resultEl.innerText = data.html.substring(0, 2000) + (data.html.length > 2000 ? "..." : "");
      } catch (err) {
        resultEl.innerText = "發生錯誤: " + err.message;
      }
    });
  </script>
</body>
</html>
