<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Hugging Face Space 訊息抓取</title>
</head>
<body>
  <h1>抓取 Hugging Face Space 根目錄訊息</h1>
  <button id="fetchBtn">抓取訊息</button>
  <pre id="result"></pre>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const resultEl = document.getElementById("result");
      resultEl.innerText = "讀取中...";

      try {
        // 抓取 Hugging Face Space 根目錄訊息
        const res = await fetch("https://rgtttts-66666.hf.space/");
        if (!res.ok) throw new Error("HTTP error " + res.status);

        const data = await res.json();
        resultEl.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        resultEl.innerText = "發生錯誤: " + err.message;
      }
    });
  </script>
</body>
</html>
