<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Yahoo 抓取 Demo</title>
</head>
<body>
  <h1>Yahoo 抓取測試</h1>
  <button id="fetchBtn">抓取 Yahoo</button>
  <pre id="result"></pre>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      document.getElementById("result").innerText = "讀取中...";
      try {
        // 🚀 呼叫 Hugging Face Space API
        const res = await fetch("https://rgtttts-66666.hf.space/proxy/fetch");
        const data = await res.json();
        document.getElementById("result").innerText = data.html.substring(0, 2000) + "...";
      } catch (err) {
        document.getElementById("result").innerText = "發生錯誤: " + err;
      }
    });
  </script>
</body>
</html>
